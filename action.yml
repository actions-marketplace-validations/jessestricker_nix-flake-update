name: Nix Flake Update
author: Jesse Stricker
description: Keep your Nix Flake inputs up-to-date!
branding:
  color: purple
  icon: corner-right-up

runs:
  using: node16
  main: dist/index.js

outputs:
  commit-message:
    description: A possible commit message summarizing the changes.
  pull-request-title:
    description: The title of the pull request to create.
  pull-request-body:
    description: The body of the pull request to create.
