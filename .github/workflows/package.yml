name: Package

on:
  push: { branches: [main] }

jobs:
  package:
    name: Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Nix
        uses: nixbuild/nix-quick-install-action@v16
        with:
          nix_conf: experimental-features = nix-command flakes
      - name: Install dependencies
        run: nix develop -i -c npm ci

      - name: Clean old distribution
        run: nix develop -i -c npm run clean
      - name: Build & Package
        run: nix develop -i -c npm run package

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: dist-update
          assignees: jessestricker
          commit-message: "chore: update distribution to ${{ github.sha }}"
          title: "chore: update distribution to ${{ github.sha }}"
          body: |
            This pull request updates the contents of the distribution folder
            to reflect the latest packaged sources.
